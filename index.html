<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="board">
    <div class="game-title">
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    </div>
    <div class="game-score">
      <span>SCORE</span>
      <h1 class="score">12</h1>
    </div>
  </div>
  <main>
    <div class="options">
      <button class="btn-circle paper">
        <span class="btn-wrapper">
          <img src="images/icon-paper.svg" alt="paper">
        </span>
      </button>
      <button class="btn-circle scissors">
        <span class="btn-wrapper">
          <img src="images/icon-scissors.svg" alt="scissors">
        </span>
      </button>
      <button class="btn-circle rock">
        <span class="btn-wrapper">
          <img src="images/icon-rock.svg" alt="rock">
        </span>
      </button>
    </div>
  </main>

  <button class="rules-btn">RULES</button>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
