<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <div class="board">
      <div class="game-title">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>
      <div class="game-score">
        <span>SCORE</span>
        <h1 class="score">12</h1>
      </div>
    </div>
    <div class="weapons">
      <button class="weapon-btn rock">
        <img src="images/icon-rock.svg" alt="rock">
      </button>
      <button class="weapon-btn paper">
        <img src="images/icon-paper.svg" alt="paper">
      </button>
      <button class="weapon-btn scissors">
        <img src="images/icon-scissors.svg" alt="scissors">
      </button>
    </div>
  </div>
  <button class="rules-btn">RULES</button>

  </div> -->
</body>
</html>
