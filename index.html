<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="board">
        <div class="game-title">
          <h1>ROCK</h1>
          <h1>PAPER</h1>
          <h1>SCISSORS</h1>
        </div>
        <div class="game-score">
          <span>SCORE</span>
          <h1 class="score">12</h1>
        </div>
      </div>
      <div class="weapons">
        <img class="triangle" src="images/bg-triangle.svg" alt="triangle" />
        <button class="weapon-btn rock" value="rock" title="Rock">
          <img src="images/icon-rock.svg" alt="rock" />
        </button>
        <button class="weapon-btn paper" value="paper" title="Paper">
          <img src="images/icon-paper.svg" alt="paper" />
        </button>
        <button class="weapon-btn scissors" value="scissors" title="Scissors">
          <img src="images/icon-scissors.svg" alt="scissors" />
        </button>
      </div>
      <div class="pick hide">
        <div class="player-pick">
          <h2>YOU PICKED</h2>
          <!-- <button class="weapon-btn scissors" name="scissors">
            <img src="images/icon-scissors.svg" alt="scissors" />
          </button> -->
        </div>
        <div class="computer-pick">
          <h2>THE HOUSE PICKED</h2>
          <!-- <button class="weapon-btn rock" name="rock">
            <img src="images/icon-rock.svg" alt="rock" />
          </button> -->
        </div>
      </div>
    </div>
    <button class="rules-btn">RULES</button>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="main.js"></script>
  </body>
</html>
